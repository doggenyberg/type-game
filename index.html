<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Game</title>
        <link rel="stylesheet" href="./styles.css" type="text/css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="flex-c">
        <h1>typing game</h1>

        <div class="wrapper flex-c">
            <div class="info flex-r">
                <div onclick="changeTimer()" class="time flex-r">
                    <span class="material-symbols-outlined">
                        timer
                    </span>
                    <p id="timer">30</p>s
                </div>
                <div class="record flex-r">
                    <span class="material-symbols-outlined">
                        trophy
                    </span>
                    <p id="record"">0</p>wpm
                </div>
            </div>
            <div class="game-container flex-c form__group field">
                <label for="inputField" id="word">#</label>
                <div class="form__group field">
                    <input type="input" class="form__field"
                        placeholder="type here"
                        id="input"
                        autocomplete="off"
                        onchange="checkInput()" />
                    <label for="input" class="form__label">type here</label>
                </div>
            </div>
            <footer class="flex-r">
                <div class="settings flex-r">
                    <div class="language-container flex-c">
                        <label for="language">language</label>
                        <select onchange="updateLanguage()" id="language">
                            <option value="English">English</option>
                            <option value="Swedish">Swedish</option>
                        </select>
                    </div>
                    <div class="difficult-container flex-c">
                        <label for="difficulty">difficulty</label>
                        <select onchange="updateDifficulty()" id="difficulty">
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                </div>
                <div class="credit flex-c">
                    <div class="github">
                        <span>GitHub</span><i class="fa fa-github"
                            style="font-size:24px" id="github"></i>
                    </div>
                    <a href="https://github.com/doggenyberg"
                        target="_blank">douglas nyberg</a>
                </div>
            </footer>
            <dialog></dialog>
        </div>
    </body>
    <script async src="./script.js"></script>
</html>
