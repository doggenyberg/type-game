<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Game</title>
        <link rel="stylesheet" href="./styles.css" type="text/css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    <body>
        <div class="wrapper flex-c">
            <h1>typing game</h1>
            <div class="info flex-r">
                <div class="time flex-r">
                    <span class="material-symbols-outlined">
                        timer
                    </span>
                    <label id="timer">30</label>s
                </div>
                <div class="record flex-r">
                    <span class="material-symbols-outlined">
                        trophy
                    </span>
                    <label id="record""></label>wpm
                </div>
            </div>
            <div class="game-container flex-c form__group field">
                <label for="inputField" class="word">test</label>
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="type here"
                        name="name" id='name' required />
                    <label for="name" class="form__label">type here</label>
                </div>
                <button>play</button>
            </div>
            <div class="settings flex-r">
                <div class="language-container flex-c">
                    <label for="language">language</label>
                    <select id="language">
                        <option value="English">English</option>
                        <option value="Swedish">Swedish</option>
                    </select>
                </div>
                <div class="difficult-container flex-c">
                    <label for="difficulty">difficulty</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
            </div>
        </div>
    </body>
</html>
